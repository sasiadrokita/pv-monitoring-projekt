version: '3.8'

services:
  # 1. MQTT Broker
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
    volumes:
      - ./docker/mosquitto/config:/mosquitto/config
      - ./docker/mosquitto/data:/mosquitto/data
      - ./docker/mosquitto/log:/mosquitto/log
    networks:
      - pv-net

  # 2. Zeitreihendatenbank
  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    restart: unless-stopped
    ports:
      - "8086:8086"
    volumes:
      - ./docker/influxdb/data:/var/lib/influxdb2
      - ./docker/influxdb/config:/etc/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=adminadmin
      - DOCKER_INFLUXDB_INIT_ORG=eco-energy-solutions
      - DOCKER_INFLUXDB_INIT_BUCKET=pv_data
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=my-super-secret-token
    networks:
      - pv-net

  # 3. Visualisierungs-Tool
  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./docker/grafana/data:/var/lib/grafana
    depends_on:
      - influxdb
    networks:
      - pv-net

  # 4. PV-Anlagen-Simulator
  pv-simulator:
    build:
      context: .
      dockerfile: src/Dockerfile
    container_name: pv-simulator
    restart: unless-stopped
    depends_on:
      - mosquitto
    networks:
      - pv-net
    environment:
      - MQTT_BROKER_HOST=mosquitto
      - MQTT_TOPIC=pv/anlage/data
      - SIMULATION_INTERVAL=5

  # 5. Telegraf
  telegraf:
    image: telegraf:latest
    container_name: telegraf
    restart: unless-stopped
    volumes:
      - ./docker/telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
    depends_on:
      - mosquitto
      - influxdb
    networks:
      - pv-net

# Sekcja sieci na NAJWYŻSZYM poziomie (bez wcięć)
networks:
  pv-net:
    driver: bridge

# Możemy też dodać sekcję woluminów, jeśli chcemy, aby były zarządzane przez Dockera
# Ale zostawmy to na razie, twoja konfiguracja z bind mounts jest OK.
